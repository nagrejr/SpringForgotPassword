    </head>  
    <body>
    <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyTestApplication</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">

  </div>
</nav>
	<br>
		<div class="container">
            <form action="#" th:action="@{/forgot-password}" th:object="${user}" method="post">  
                <div class = "input-group">
                	<label for="email">Email &nbsp</label> 
                	<input th:field="*{email}" type="text" name="email" required></input>
                	<input type="reset" value="Clear"/>
                </div>
                <br>
                <div class = "input-group">
                	<input type="submit" value="Reset Password"></input>
                </div>
            </form>  
		</div>
    </body>  
</html>
